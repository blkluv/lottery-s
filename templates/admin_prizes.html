<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경품 관리</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body>
    <nav>
        <h1>경품 관리</h1>
        <div class="nav-links">
            <a href="/admin" class="nav-link">관리자 메뉴</a>
            <a href="/" class="nav-link">메인으로 돌아가기</a>
        </div>
    </nav>

    <main>
        <section id="prize-form">
            <h2>경품 등록</h2>
            <form id="add-prize-form">
                <div class="form-group">
                    <label for="name">경품명:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="description">설명:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="image_url">이미지 URL:</label>
                    <input type="text" id="image_url" name="image_url" required>
                </div>
                <div class="form-group">
                    <label for="quantity">수량:</label>
                    <input type="number" id="quantity" name="quantity" min="1" required>
                </div>
                <button type="submit">등록</button>
            </form>
        </section>

        <section id="prize-list">
            <h2>경품 목록</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>경품명</th>
                        <th>설명</th>
                        <th>이미지</th>
                        <th>총 수량</th>
                        <th>남은 수량</th>
                        <th>당첨자 수</th>
                        <th>수정</th>
                        <th>삭제</th>
                    </tr>
                </thead>
                <tbody id="prize-table-body">
                    <!-- JavaScript로 데이터 채워짐 -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="{{ url_for('static', filename='admin_prizes.js') }}"></script>
</body>
</html>
